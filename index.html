<html>
  <head>
    <title>INDENTIFY ANIMAL SOUNDS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Are+You+Serious&family=Chewy&family=Roboto&family=Rubik+Gemstones&family=Unbounded:wght@400;700&display=swap" rel="stylesheet">

    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>

  <body>
    <div class = "heading col-xs-12">
      <h3 id = "heading">Identify your animal sound!</h3>
      <p>NOTE- Play animal sounds from YT. Meowing, barking, croaking and roaring are registered.</p>
    </div>
    <br>
    <br>
    <div class = "main_div">
      <center>
        <br>
        <button type = "button" class = "btn btn-warning" onclick="startClassification()">Start recording</button>
        <h3 id = "result_label">I can hear -  </h3>
        <h4 id = "result_confidence">Accuracy</h4>
        <br>
        <img id = "image" width = "300" height = "300" src = "ear.jpg">
      </center>
    </div>
    <div class = "copyfooterright ">
      <h4>Made by - Aarav Raut</h4>
    </div>
<script src="main.js"></script>
  </body>
</html>
